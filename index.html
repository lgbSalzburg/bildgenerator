<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grüne Bilder</title>
    <!-- Favicon -->
    <link rel="icon" href="resources/images/gruene-logo.ico" sizes="any">
    <link rel="icon" href="resources/images/gruene-logo.svg" type="image/svg+xml">
    <link rel="manifest" href="resources/favicon/site.webmanifest">
    <link rel="mask-icon" href="resources/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="vendors/fontawesome/css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="vendors/bootstrap/bootstrap.min.css">
    <!-- Bootstrap select-->
    <link rel="stylesheet" href="vendors/bootstrap-select/bootstrap-select.min.css">
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="resources/css/fonts.css">
    <!-- Style -->
    <link rel='stylesheet' type='text/css' media='screen' href='resources/css/style.css'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container col-12">
        <div class="header row">
            <div class="col-12 text-center">
                <h1 class="text-dark display-5"><img src="resources/images/gruene-logo.svg" width=50 />rüner
                    Bildgenerator
                </h1>
                <span class="text-muted discription mb-2 ">

                    <p>Bild Generator, basierend auf Meme-it. <a href="https://github.com/GrueneAT/bildgenerator"
                            target="_blank" class="badge badge-dark"><i class="fab fa-github mr-1"></i>GitHub</a></p>
                    <p>Fragen, Wünsche oder Ideen bitte an <a href="mailto:florian.motlik@gruene.at" target="_blank"
                            class="badge badge-dark">florian.motlik@gruene.at</a></p>
                    <a href="#" class="btn btn-success" data-toggle="modal" data-target="#videoModal"
                        data-theVideo="https://www.youtube.com/embed/ukLWMNFAei0">Erklärungsvideo anzeigen</a>
                </span>
            </div>
        </div>
    </div>
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <div>
                        <iframe width="100%" height="350" src=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container edit-section pt-2">
        <div class="row d-lg-none d-md-none">
            <div class="col">
                <p>Auf mobilen Endgeräten funktionieren nicht alle Vorlagen gut, bitte in dem Fall auf einem
                    größeren Bildschirm bearbeiten.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <div class="grid memes-container">
                        <div class="grid-sizer"></div>
                    </div>
                </div>
                <div class="meme-preview">
                    <div class="fabric-canvas-wrapper"><canvas id="meme-canvas"></canvas></div>
                </div>
                <div class="form-group">
                    <label for="scale">Skalierung:</label>
                    <input type="range" class="form-control-range" id="scale" min="0.1" step="0.01" , max="2">
                </div>
            </div>
            <div class="col-md-6">
                <div class="row mb-3">
                    <div class="col">
                        <label for="canvas-template">Vorlage:</label>
                        <span class="input-group-append">
                            <select class="form-control text-method" name="canvas-template" id="canvas-template"
                                data-live-search="true">
                                <optgroup label="Social Media">
                                    <option value="post">Post</option>
                                    <option value="post_no_border">Post ohne Rand</option>
                                    <option value="story">Story</option>
                                    <option value="event">Veranstaltung</option>
                                    <option value="facebook_header">Facebook Header</option>
                                </optgroup>
                                <optgroup label="Druck">
                                    <option value="a2">A2</option>
                                    <option value="a2_quer">A2 Querformat</option>
                                    <option value="a3">A3</option>
                                    <option value="a3_quer">A3 Querformat</option>
                                    <option value="a4">A4</option>
                                    <option value="a4_quer">A4 Querformat</option>
                                    <option value="a5">A5</option>
                                    <option value="a5_quer">A5 Querformat</option>
                                </optgroup>
                            </select>
                        </span>
                    </div>
                    <div class="col">
                        <label for="logo">Logo für:</label>
                        <span class="input-group-append">
                            <select class="form-control text-method" name="logo-selection" id="logo-selection"
                                data-live-search="true">
                                <optgroup label="Allgemein">
                                    <option value="">Logo Auswählen</option>
                                </optgroup>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="file" class="d-none" id="meme-input">
                        <label class="btn btn-success btn-block" for="meme-input">Hintergrundbild aussuchen</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="text">Text: </label>
                    <div class="input-group cp" id="cp-text">
                        <textarea class="form-control text-method" id="text" placeholder="Type your text here"
                            rows="2"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="text-color">Schriftfarbe: </label>
                        <span class="input-group-append">
                            <select class="form-control text-method" name="text-color" id="text-color">
                                <option value="rgb(255,240,0)">Gelb</option>
                                <option value="rgb(255,255,255)">Weiß</option>
                            </select>
                        </span>
                    </div>
                    <div class="col">
                        <label for="shadow-depth">Schlagschatten: </label>
                        <input class="form-control text-method" type="number" value="3" id="shadow-depth" min="0"
                            max="30" placeholder="0">
                    </div>
                    <div class="col">
                        <label>Ausrichtung: </label>
                        <div>
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-success active align">
                                    <input type="radio" value="left" name="align" id="left" checked> <i
                                        class="fas fa-align-left"></i>
                                </label>
                                <label class="btn btn-success align">
                                    <input type="radio" value="center" name="align" id="center"> <i
                                        class="fas fa-align-center"></i>
                                </label>
                                <label class="btn btn-success align">
                                    <input type="radio" value="right" name="align" id="right"> <i
                                        class="fas fa-align-right"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <label for="input-group-append">Position:</label>
                        <div>
                        <div class="btn-group">
                            <button class="btn btn-success btn-block" id="foreground" style="margin-bottom:8px;"><i class="bi bi-front"></i></button>
                            <button class="btn btn-success btn-block" id="background" style="margin-bottom:8px; margin-top:0px;"><i class="bi bi-back"></i></button>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <button class="btn btn-success btn-block" id="add-text">Text einfügen</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <button class="btn-block btn btn-success" id="add-pink-circle">Rosa Kreis einfügen</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="file" class="d-none" id="add-image">
                        <label class="btn btn-success btn-block" for="add-image">Bild einfügen</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <button class="btn btn-success btn-block" id="add-circle">Kreis Rand an/aus</button>
                    </div>
                    <div class="col">
                        <label for="circle-radius" class="d-inline">Kreis Größe:</label>
                        <select class="d-inline form-inline" name="circle-radius" id="circle-radius">
                            <option value="2">Groß</option>
                            <option value="3">Mittel</option>
                            <option value="4">Klein</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <button class="btn-block btn btn-danger" id="remove-element">Text/Bild löschen</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="image-format">Download Format: </label>
                        <select class="form-control text-method" name="image-format" id="image-format">
                            <option value="jpeg">JPEG</option>
                            <option value="png">PNG</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="font-size">Qualität(bei JPEG): </label>
                        <select class="form-control text-method" name="image-quality" id="image-quality">
                            <option value="1.0">Groß</option>
                            <option value="0.5">Mittel</option>
                            <option value="0.1">Klein</option>
                        </select>
                    </div>
                    <div class="col">
                        <button class="btn btn-success" id="generate-meme">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 alert-container alert alert-danger" style="display: none;"></div>

    <script id="meme-template" type="x-tmpl-mustache">
        <div class="grid-item">
            <img src="{{url}}" crossorigin alt="{{name}}" img-height="{{height}}" img-width="{{width}}"/>
        </div>
    </script>

    <script src="vendors/jquery/jquery-3.7.1.min.js"></script>
    <script src="vendors/popper/popper.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.min.js"></script>

    <script src="vendors/mustache/mustache.js"></script>
    <script src="vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="vendors/masonry/masonry.pkgd.min.js"></script>

    <script src="vendors/fabric-js/fabric.min.js"></script>

    <script src="vendors/bootstrap-select/bootstrap-select.min.js"></script>

    <script src="vendors/fontfaceobserver/fontfaceobserver.standalone.js"></script>

    <script src="resources/js/initialization.js"></script>
    <script src="resources/js/helpers.js"></script>
    <script src="resources/js/load-images.js"></script>
    <script src="resources/js/choice-image.js"></script>
    <script src="resources/js/handlers.js"></script>
    <script src="resources/js/main.js"></script>
</body>

</html>
